
<mat-card>
    <mat-card-content>
        <div class="header"> Reset Password </div>
        <form [formGroup]="resetPasswordForm" name="resetPasswordForm"  (ngSubmit)="resetLoginPassword()" >
            <div class="row">
                <div class="form-group col-12">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>E-mail</mat-label>
                        <input type="text" formControlName="email" matInput required />
                        <mat-error *ngIf="resetPasswordForm.get('email').errors?.required">
                            Provide your registered e-mail
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
            <div class="form-group col-12">
                <mat-form-field class="full-width" appearance="outline">                
                <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password" required />
                    <mat-error type="password" *ngIf="resetPasswordForm.get('password').errors?.required">
                    Password is required.
                    </mat-error>
                </mat-form-field>
            </div>
            </div>
            <div class="row">
            <div class="form-group col-12">
                <mat-form-field class="full-width" appearance="outline">
                <mat-label>Password Confirmation</mat-label>
                    <input type="password" matInput formControlName="password_confirmation" required />
                    <mat-error type="password" *ngIf="resetPasswordForm.get('password_confirmation').errors?.required">
                        Password must be same.
                    </mat-error>
                </mat-form-field>
            </div>
            </div>
            <div class="btn-position">
                <button class="btn btn-sm btnBlueRed" [disabled]="!resetPasswordForm.valid">
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>Submit
                </button>
                <a routerLink="../login" class="btn btn-link">Cancel</a>
            </div>
        </form> 
    </mat-card-content> 
</mat-card>
