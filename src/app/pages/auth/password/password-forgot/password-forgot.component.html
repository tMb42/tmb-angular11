<mat-card>
    <mat-card-content>
        <div class="header"> Forgot Password </div>
        <form [formGroup]="forgotPasswordForm" name="forgotPasswordForm"  (ngSubmit)="forgotPasswordLink()" >
            <div class="row">
                <div class="form-group col-12">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>E-mail</mat-label>
                        <input type="text" formControlName="email" matInput required />
                        <mat-error *ngIf="forgotPasswordForm.get('email').errors?.required">
                            Provide your registered e-mail
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="btn-position">
                <button class="btn btn-sm btnBlueRed" [disabled]="!forgotPasswordForm.valid">
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>Send Password Reset Link
                </button>
                <a routerLink="../login" class="btn btn-link" style="color: red;">Cancel</a>
            </div>
        </form> 
    </mat-card-content> 
</mat-card>
