<mat-card>
  <mat-card-content>
    <div class="header"> Register </div>
    <form [formGroup]="registerForm" name="registerForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="form-group col-4">
          <mat-form-field class="full-width input" appearance="outline">
            <mat-label>First Name</mat-label>
            <input formControlName="firstname" matInput required />
            <mat-error *ngIf="registerForm.get('firstname').errors?.required">
              First Name is required.
            </mat-error>
          </mat-form-field>
        </div>
      
        <div class="form-group col-4">
          <mat-form-field class="full-width input" appearance="outline">
            <mat-label>Middle Name</mat-label>
            <input formControlName="middlename" matInput />
          </mat-form-field>
        </div>
      
        <div class="form-group col-4">
          <mat-form-field class="full-width input" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input formControlName="lastname" matInput required />
            <mat-error *ngIf="registerForm.get('lastname').errors?.required">
              Last Name is required.
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      
      <div class="row">
        <div class="form-group col-12">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
              <input formControlName="email" matInput required />
              <mat-error *ngIf="registerForm.get('email').errors?.required">
                Valid E-mail is required.
              </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-6">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
              <input type="password" matInput formControlName="password" required />
              <mat-error type="password" *ngIf="registerForm.get('password').errors?.required">
                Password is required.
              </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group col-6">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password Confirmation</mat-label>
              <input matInput type="password" formControlName="password_confirmation" required />
              <mat-error type="password" *ngIf="registerForm.get('password_confirmation').errors?.required">
                Password must be same.
              </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-6">
          <button class="btn btn-sm btnRed  btn-block" [disabled]="!registerForm.valid">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>Register</button>
        </div>
        <div class="form-group col-6">
          <button class="btn btn-sm btnGreen  btn-block" [routerLink]="['../login']" >Already Registered</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card> -->
