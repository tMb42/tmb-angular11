<div class="container-fluid">
  <div class="wrapper">
    <div class="navbar-top"> 
      <mat-toolbar id="toolbar" class="transparent">
        <div class="d-flex">
          <div class="navbar-wrapper">            
            <div class="navbar-minimize">
              <button mat-raised-button (click)="minimizeSidebar()" class="btn btn-just-icon btn-white btn-fab btn-round">
                <i class="material-icons text_align-center visible-on-sidebar-regular">dashboard</i>
                <i class="material-icons design_bullet-list-67 visible-on-sidebar-mini">view_list</i>
              </button>
            </div>
          </div>
       
          <button mat-button class="navbar-toggler btn-no-ripple" type="button" (click)="sidebarToggle()">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
          </button>
        </div>

        <span class="spacer"></span>

        <div>
          <a style="color: rgb(255, 0, 106);" href="{{getPath()}}"> {{getTitle()}}</a>
          <button mat-icon-button [matMenuTriggerFor]="menu" class="mt-4" style="color: yellow;">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item *ngIf="isLoggedIn" (click)="logoutCurrentUser()" >
              <mat-icon>exit_to_app</mat-icon>
              <span>Logout</span>
            </button>
            <button mat-menu-item disable>
              <mat-icon>notifications_off</mat-icon>
              <span>Disable alerts</span>
            </button>
          </mat-menu>
        </div>       
      </mat-toolbar>
    </div>

    <router-outlet></router-outlet>

  </div>
</div>
